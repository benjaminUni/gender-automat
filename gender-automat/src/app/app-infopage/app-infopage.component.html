<div class="infopage-main">
    <img src="{{logo}}" alt="image"/>
    <div class="headline">
        <h1>{{ headline }}</h1>
        <h2>{{ subheadline }}</h2>
        <mat-grid-list cols="2" rowHeight="4:1">
            <mat-grid-tile>
                <mat-card class="left">
                    <mat-card-content class="card-content">
                        Simple card
                    </mat-card-content>
                </mat-card>  
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="right">
                    <mat-card-content class="card-content">
                        Simple card
                    </mat-card-content>
                </mat-card>  
            </mat-grid-tile>
            <mat-grid-tile class="left">
            </mat-grid-tile>
            <mat-grid-tile class="right">
            </mat-grid-tile>
        </mat-grid-list>
        <button mat-fab extended color="primary" routerLink=""> Beginne jetzt</button>
    </div>
</div>
