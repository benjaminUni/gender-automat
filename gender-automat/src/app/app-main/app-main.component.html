<div class="main-content">
  <form [formGroup]="textForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Geben Sie hier Ihren Text ein</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea #textInputField class="textInputArea" matInput formControlName="textField"></textarea>
            <mat-error *ngIf="textForm.controls['textField'].hasError('required')">
              Texteingabe ist <strong>notwendig</strong>.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title #resultTextField class="resultTextField">Hier wird das Ergebnis angezeigt</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ resultText }}
  </mat-card-content>
</mat-card>
</div>
<app-footer></app-footer>
