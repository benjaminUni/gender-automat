<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  mode="over"
  [position]="positionSwap ? 'end' : 'start'"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [opened]="(isHandset$ | async) === true">
    <mat-toolbar>
        Men√º
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
      <button mat-fab extended color="primary" class="left-right-button" (click)="doSwapSides()"> {{swapSides ? 'Nach Links' : 'Nach Rechts'}}
        <mat-icon class="material-symbols-outlined">{{swapIcon ? 'format_align_left' : 'format_align_right'}}</mat-icon>
      </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gender Automat</span>
    </mat-toolbar>
    <app-main></app-main>
  </mat-sidenav-content>
</mat-sidenav-container>
